
InitLabelGenerator: 'MFCF'

LabelRefiner: 'C_PROTO'

PPScoreConfig:
    max_neighbor_dist: 0.3
    max_win_size: 30
    win_interval: 5

GeneratorConfig:
    frame_num: 5
    frame_interval: 1
    ppscore_thresh: 0.7
    sensor_height: 0
    ground_min_threshold: [0.2, -0.5, -0.5]
    ground_min_distance: [0, 20, 40, 100]
    ground_max_threshold: 1
    cluster_dis: 0.5
    cluster_min_points: 5
    discard_max_height: 4
    min_box_volume: 0.1
    min_box_height: 0.3
    max_box_volume: 200
    max_box_len: 10

    # alpha shape
    alpha_shape_iou_threshold: 0.1
    icp_error_threshold: 1.0 # metres

    state_func_covariance: 10
    measure_func_covariance: 0.1
    prediction_score_decay: 0.025
    LiDAR_scanning_frequency: 10

    max_prediction_num: 16
    max_prediction_num_for_new_object: 3

    lwh_win_size: 0
    yaw_win_size: 0

    smoothing_method: 'mean'

    cls: {'Dis_Small': 0,
                'Vehicle': 1,
                'Pedestrian': 2,
                'Cyclist': 3,
                'Dis_Large': 4}

    cls_L: {'Dis_Small': [0, 12],
                  'Vehicle': [0.5, 8],
                  'Pedestrian': [0.2, 1.],
                  'Cyclist': [1.3, 2.5],
                  'Dis_Large': [0, 12]}

    cls_W: {'Dis_Small': [0, 12],
                  'Vehicle': [0.5, 3],
                  'Pedestrian': [0.2, 1.],
                  'Cyclist': [0.5, 1.],
                  'Dis_Large': [0, 12]}

    cls_H: {'Dis_Small': [0, 0.8],
                  'Vehicle': [1., 3],
                  'Pedestrian': [0.8, 2.3],
                  'Cyclist': [1.4, 2.],
                  'Dis_Large': [3, 12]}


    max_top_z: 3
    max_width: 3
    max_len: 12

    input_score: -0.5

    init_score: -0.5
    update_score: -0.5
    post_score: 1.4

    latency: -1

    remove_short_track: 0

RefinerConfig:
    AlignToRoadRange: 0.
    GroundMin: [-0.5, -1, -1.5]
    CSSConfig:
        MaxDis: 80
        MLOParts: [9, 7, 5]
        PredifinedSize: {'Vehicle': [5.065, 1.86, 1.49], 'Pedestrian': [1.0, 1.0, 2.0], 'Cyclist': [1.9, 0.85, 1.8]}
        CSS_weight: [1, 1, 1]

    BasicProtoScoreThresh: {'Vehicle':0.8, 'Pedestrian':0.7, 'Cyclist':0.7}
    StaticThresh: 0.8
    HighQualityMotionThresh: 0.5
    HighQualityProtoNum: {'Vehicle': 10, 'Pedestrian': 5, 'Cyclist': 5}
    OrienThresh: 0.5
    DiscardThreshMin: {'Vehicle':0.5, 'Pedestrian':0.5, 'Cyclist':0.5}
    DiscardThreshMax: {'Vehicle':0.7, 'Pedestrian':0.55, 'Cyclist':0.55}



map_to_real_label: {
                     '1': 'Vehicle',
                     '2': 'Pedestrian',
                     '3': 'Cyclist',
                     '0': 'Dis_Small',
                     '4': 'Dis_Large',
                   }


labeling_method: {
                   'unlabeled': {'frame_interval':-1,
                                 'label_num_per_frame':-1},
                  }

current_label_method: 'unlabeled'

DATASET: 'WaymoUnsupervisedDataset'
DATA_PATH: '../data/waymo'
PROCESSED_DATA_TAG: 'waymo_processed_data_train_val_test'

POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]

DATA_SPLIT: {
    'train': train,
    'test': val
}

SAMPLED_INTERVAL: {
    'train': 10,
    'test': 10
}

NUM_FRAMES: 3
MERGE_FRAME: True
TL: False
SAMPLING: False

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity', 'elongation'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'elongation'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: False

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 1000000,
        'test': 1000000
      }